<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetime Curvature Animation</title>
    <style>
        canvas {
            border: 1px solid white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Spacetime Curvature Animation</h1>
    <button onclick="startAnimation()">Play</button>
    <input type="range" id="massSlider" min="1" max="10" value="1" oninput="updateMass()">
    <canvas id="animationCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        const sun = { x: canvas.width / 2, y: canvas.height / 2, radius: 30, spin: 0 };
        const earth = { x: sun.x + 200, y: sun.y, radius: 15, angle: 0, spin: 0 };
        const gridRadius = 200;
        let hypotheticalMass = 1;

        let animation;

        function drawSun() {
            ctx.save();
            ctx.translate(sun.x, sun.y);
            ctx.rotate(sun.spin);
            ctx.beginPath();
            ctx.arc(0, 0, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.restore();
            sun.spin += 0.01;
        }

        function drawEarth() {
            ctx.save();
            ctx.translate(earth.x, earth.y);
            ctx.rotate(earth.spin);
            ctx.beginPath();
            ctx.arc(0, 0, earth.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.restore();
            earth.spin += 0.1;
        }

        function updateEarthPosition() {
            earth.angle += 0.01;
            earth.x = sun.x + gridRadius * Math.cos(earth.angle) * (1 + hypotheticalMass / 10);
            earth.y = sun.y + gridRadius * Math.sin(earth.angle);
        }

        function drawGrid() {
            const gridSize = 10;
            const gridCenter = { x: sun.x, y: sun.y };

            ctx.beginPath();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const x = gridCenter.x - gridRadius + (gridRadius * 2 / (gridSize - 1)) * i;
                    const y = gridCenter.y - gridRadius + (gridRadius * 2 / (gridSize - 1)) * j;
                    ctx.moveTo(x - 5, y);
                    ctx.lineTo(x + 5, y);
                    ctx.moveTo(x, y - 5);
                    ctx.lineTo(x, y + 5);
                }
            }
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawSun();
            drawEarth();
            drawGrid();

            updateEarthPosition();
        }

        function startAnimation() {
            if (animation) {
                clearInterval(animation);
            }
            animation = setInterval(draw, 1000 / 60);
        }

        function updateMass() {
            hypotheticalMass = parseInt(document.getElementById('massSlider').value);
            earth.radius = 15 * (1 / (1 + hypotheticalMass / 10));
        }
    </script>
</body>
</html>
