<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetime Curvature</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Spacetime Curvature</h1>
    <button onclick="startAnimation()">Play</button>
    <br>
    <label for="massSlider">Hypothetical mass: </label>
    <input type="range" id="massSlider" min="1" max="100" value="1" oninput="updateMass()">
    <canvas id="animationCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        const sun = { x: canvas.width / 2, y: canvas.height / 2, radius: 50, color: 'yellow' };
        const earth = { x: 250, y: canvas.height / 2, radius: 25, color: 'blue', angle: 0, shrinkFactor: 1 };
        const orbitRadiusX = 150;
        const orbitRadiusY = 100;
        let hypotheticalMass = 1;

        let animation;

        function drawSun() {
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = sun.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawEarth() {
            ctx.beginPath();
            ctx.arc(earth.x, earth.y, earth.radius * earth.shrinkFactor, 0, Math.PI * 2);
            ctx.fillStyle = earth.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawSpacetimeCurvature() {
            const curvatureRadius = hypotheticalMass * 10;

            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius + curvatureRadius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 0, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }

        function drawOrbitPath() {
            ctx.beginPath();
            ctx.ellipse(sun.x, sun.y, orbitRadiusX, orbitRadiusY, 0, 0, Math.PI * 2);
            ctx.strokeStyle = 'gray';
            ctx.stroke();
            ctx.closePath();
        }

        function updateEarthPosition() {
            earth.angle += 0.01;
            earth.x = sun.x + orbitRadiusX * Math.cos(earth.angle);
            earth.y = sun.y + orbitRadiusY * Math.sin(earth.angle);
            earth.shrinkFactor = 1 - (hypotheticalMass / 100) * 0.5;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawSpacetimeCurvature();
            drawSun();
            drawEarth();
            drawOrbitPath();

            updateEarthPosition();
        }

        function startAnimation() {
            if (animation) {
                clearInterval(animation);
            }
            animation = setInterval(draw, 1000 / 60);
        }

        function updateMass() {
            hypotheticalMass = parseInt(document.getElementById('massSlider').value);
        }
    </script>
</body>
</html>
